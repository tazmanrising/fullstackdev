<div class="container-fluid">
  <div class="row">
    <div class="col-sm-11">

    </div>
    <div class="col-sm-1 text-right">
      <a (click)="verticalShifts()">
        <span class="caret-icon">
          <i *ngIf="isQsiUpOrDown" class="fa fa-4x fa-caret-down"></i>
          <i *ngIf="!isQsiUpOrDown" class="fa fa-4x fa-caret-up" style="position: relative; top: -22px"></i>
        </span>
      </a>
    </div>

  </div>

</div>
