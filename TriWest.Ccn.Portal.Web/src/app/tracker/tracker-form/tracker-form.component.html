<div class="container-fluid">
  <form [formGroup]="trackerForm" (ngSubmit)="onSubmit(trackerForm.value)" novalidate>
    <div class="row" (click)="toggleMenu()">
      <div class="col-xs-6 margin-top-5">
        <h4 style="color:#C2D96D;"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>&nbsp;SESSION TRACKER
          <i class="fa fa-chevron-circle-right fa-lg" aria-hidden="true" style="margin-left: 25px; color: #F9F9F9"></i>
        </h4>
      </div>
    </div>

    <!--Session Tracker Row Ends-->
    <!--Session # and Start labels-->

    <div class="row justify-content-start lineFixer labelRegion">
      <div class="col-xs-6" >
        <label id="session" class="spacingFixer labelBold"> SESSION </label>
        <div>
          <label class="session">{{session}}</label>
        </div>
      </div>

      <div class="col-xs-6">
        <label class="spacingFixer labelBold"> SESSION START</label>
        <div>
          <label id="date">
            {{date | date : 'short'}}
          </label>
        </div>
      </div>
    </div>
    <!--Session # and Start label Ends-->
    <!--CONTACT TYPE STARTS-->
    <div class="row justify-content-start lineFixer labelRegion">
      <div class="col-xs-6">
        <label class="spacingFixer labelBold "> CONTACT TYPE *</label>
        <div>
          <ul class="list-inline">
            <!--*ngIf="setContact"-->
            <li *ngFor="let contact of contactTypes">
              <input formControlName="contactType" type="radio" value="{{contact.id}}"  name="contactType" /> {{contact.name}}
            </li>
          </ul>
          <!--<div *ngIf="!setContact">{{trackerForm.controls['contactType'].value}}   put in input (click)="setContactFlag()"  </div>-->
        </div>
      </div>
    </div>

    <!--CONTACT TYPE ENDS-->

    <div class="row justify-content-start lineFixer labelRegion">
      <div class="col-xs-6">
        <label class="spacingFixer labelBold"> CUSTOMER TYPE *</label>
        <div>
          <ul class="list-inline" >
            <!--*ngIf="setCustomer"-->
            <li *ngFor="let customer of customerTypes; let idx = index" >
              <input  class="labelBold" formControlName="customerType" type="radio" value="{{customer.id}}"
                     (change)= "onSelectCustomer(idx + 1)"
                     name="customerType" /> {{customer.name}}
            </li>
          </ul>
          <!--<div *ngIf="!setCustomer">{{trackerForm.controls['customerType'].value}} put in input  (click)="setCustomerFlag()"</div>-->
        </div>
      </div>
    </div>


    <!--CUSTOMER TYPE ENDS-->
    <!--INSERT CATEGORY AND SUB CATEGORY-->
    <!--TODO-->
    <div class="row justify-content-start">
      <div class="col-xs-6">
        <label class="spacingFixer labelBold dropDown"> CATEGORY *</label>
      </div>
      <div class="col-xs-6" style="padding-left: 0px;">
        <label class="spacingFixer labelBold"> SUB CATEGORY *</label>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-xs-6 ">
        <select formControlName="category" (change)="onSelectCategory($event.target.value)" class="dropDown">
          <option selected >--Select--</option>
          <option *ngFor="let cat of categories" value={{cat.id}}>{{cat.name}}</option>
        </select>
        </div>
      <div class="col-xs-6" style="padding-left: 0px;">
        <select formControlName="subCategory" class="dropDown">
          <option selected >--Select--</option>
          <option *ngFor="let subC of subCategories" value={{subC.id}}>{{subC.name}}</option>
        </select>

      </div>
    </div>
    <!--END CATERGORY AND SUB CATEGORY-->
    <!--CONTACT INFORMATION START-->

    <div class="row justify-content-start lineFixer" style="margin-top: 5px;">
      <div class="col-xs-6">
        <label class="spacingFixer labelBold"> CONTACT INFORMATION </label>
      </div>
    </div>


    <div class="row" > 
      <div class="col-xs-6" style="height:1.5em;width: 160px">
        <label>First Name *</label>
      </div>
      <div class="col-xs-6" style="height:1.5em;"  >
        <label>Last Name *</label>
      </div>
    </div>


    <div class="row justify-content-start">
      <div class="col-xs-6">

        <input type="text"  class="form-control-sm"placeholder="First Name" formControlName="firstName" maxlength="80" id="firstName" />
                            
        <input type="text" class="form-control-sm" placeholder="Last Name" formControlName="lastName" maxlength="80" id="lastName" />
      </div>
    </div>

    <div class="row justify-content-start trackerFont" style="margin-top: 5px;">
      <div class="col-xs-6" style="height:1.5em; width: 160px">
        <label>Phone *</label>
      </div>
      <div class="col-xs-6" style="height:1.5em;">
        <label>Extension</label>
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-xs-6">
        <input type="number" class="form-control-sm" (keydown)="numbersOnly($event)" placeholder="0000000000" formControlName="phone" maxlength="10" />
        <input type="number" class="form-control-sm" (keydown)="numbersOnly($event)" placeholder="Extension" formControlName="extension" maxlength="7" id="extension" />
      </div>
    </div>



    <!--CONTACT INFORMATION ENDS-->


    <div class="row justify-content-start margin-top-10">
      <div class="col-xs-6">
        <button class="btn btn-danger" [disabled]="!trackerForm.valid" type="submit">Submit</button>
      </div>
    </div>
    <!--FORM ENDS-->


  </form>

</div>
