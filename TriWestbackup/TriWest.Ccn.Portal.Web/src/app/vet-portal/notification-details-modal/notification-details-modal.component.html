<div class="modal-header">
  <div class="row no-gutters" style="margin-top: 10px; padding-left: 16px;">
    <div><h4 class="quadrant-title">Notifications</h4></div>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <table>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Notes</th>
    </tr>
    <tr class="col-sm-4" *ngFor="let v of notificationDatas">
      <td style="padding-left:8px"><strong> {{ v.date | date: 'yMdjm' }}</strong> </td>
      <td style="padding-left:8px"><strong> {{ v.category }}</strong> </td>
      <td style="padding-left:8px"><strong> {{ v.notes }}</strong> </td>
    </tr>
  </table>



  <br />
  
  <br />


</div>
<div class="modal-footer">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <button type="button" class="btn btn-primary margin-right-25" (click)="activeModal.close('Cancel Click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSave($event)">Save</button>
  </div>
</div>
