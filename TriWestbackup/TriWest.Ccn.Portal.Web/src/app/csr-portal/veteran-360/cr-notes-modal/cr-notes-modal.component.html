<div class="modal-header">
  <div class="row no-gutters" style="margin-top: 10px; padding-left: 16px;">
    <div><h4 class="quadrant-title">{{notes.noteCategory}}</h4></div>
  </div> 
  <button type="button"  class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 <div class="modal-body">     
    <div class="row margin-top-3" style="margin:0;">
        <div class="col-sm-12" >
        {{notes.note}}
        </div>            
      </div>
   </div>
<div class="modal-footer">
  <div class="col-sm-10">   
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-primary margin-right-5" (click)="activeModal.close('Cancel Click')">Cancel</button>
  </div>
</div>
